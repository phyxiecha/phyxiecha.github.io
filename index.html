    <style>
        :root {
            --background-dark: #000;
            --background-light: #f5f5f5;
            --text-dark: #ccc;
            --text-light: #333;
            --button-dark: #444;
            --button-light: #ddd;
            --button-hover-dark: #555;
            --button-hover-light: #bbb;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-dark);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #888, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }
        a {
            text-decoration: none;
            color: var(--text-dark);
            background: var(--button-dark);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        a:hover {
            background: var(--button-hover-dark);
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--button-dark);
            color: var(--text-dark);
            transition: background 0.3s ease;
        }
        button:hover {
            background: var(--button-hover-dark);
        }
        .light-mode {
            background: var(--background-light);
            color: var(--text-light);
        }
        .light-mode p {
            color: var(--text-light);
        }
        .light-mode a, .light-mode button {
            background: var(--button-light);
            color: var(--text-light);
        }
        .light-mode a:hover, .light-mode button:hover {
            background: var(--button-hover-light);
        }
    </style>
</head>
